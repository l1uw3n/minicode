    <script>
        function getAttributes($node) {
            var attrs = {};
            if ($node === undefined) {
                return attrs;
            }
            $.each($node[0].attributes, function (index, attribute) {
                if (attribute.name != "id" && attribute.name != "style") {
                    attrs[attribute.name] = attribute.value;
                }
            });

            return attrs;
        }
